<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="card m-3">
    <h5 class="card-header text-center">Teminat Bilgileri</h5>
    <div class="card-body text-center">
      <mat-form-field>
        <mat-label> Beyanname No</mat-label>
        <input matInput readonly #BeyannameNo [(ngModel)]="beyanInternalNo" />
      </mat-form-field>
      <button
        mat-icon-button
        [matMenuTriggerFor]="beyannameheaderMenu"
        class="header-dropdown-mat-icon-button"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #beyannameheaderMenu="matMenu">
        <button
          mat-menu-item
          (click)="islemTeminat()"
          [disabled]="
            beyanStatu === 'Olusturuldu' || beyanStatu === 'Güncellendi'
              ? false
              : true
          "
        >
          <mat-icon>sync</mat-icon>
          <span>Teminat İşlemleri</span>
        </button>
      </mat-menu>
      <mat-cell [style.flex]="'0 0 250px'" *matCellDef="let element">
      </mat-cell>
      <mat-label>{{ beyanStatu }}</mat-label>
      <form [formGroup]="teminatForm">
        <mat-card class="mat-card">
          <div class="example-box">
            <div class="container">
              <div
                fxLayout="row"
                fxLayout.xs="column"
                fxLayoutWrap
                fxLayoutGap="3.5%"
                fxLayoutAlign="left"
              >
                <mat-card formArrayName="teminatArry"
                  ><mat-card-title>Teminat Listesi</mat-card-title
                  ><mat-divider></mat-divider>

                  <div
                    *ngFor="
                      let unit of teminatBilgileri.controls;
                      let i = index
                    "
                  >
                    <div [formGroupName]="i">
                      <div
                        fxLayout="row"
                        fxLayout.xs="column"
                        fxLayoutWrap
                        fxLayoutGap="3.5%"
                        fxLayoutAlign="center"
                      >
                       <mat-form-field fxFlex="10%">
                            <select
                              matNativeControl
                              placeholder="Teminat Şekli"
                              formControlName="teminatSekli"
                              
                            >
                              <option
                                *ngFor="let s of _teminatList"
                                [value]="s.kod"
                                >{{ s.kod }}</option
                              >
                            </select>
                          </mat-form-field> 

                        <mat-form-field fxFlex="30%">
                          <input
                            matNativeControl
                            type="text"
                            placeholder="Teminat Oranı"
                            formControlName="teminatOrani"
                          />
                        </mat-form-field>

                        <mat-form-field fxFlex="30%">
                          <input
                            matNativeControl
                            type="text"
                            placeholder="Global Teminat No"
                            formControlName="globalTeminatNo"
                          />
                        </mat-form-field>
                        <mat-form-field fxFlex="30%">
                          <input
                            matNativeControl
                            type="text"
                            placeholder="Banka Teminat Tutarı"
                            formControlName="bankaMektubuTutari"
                          />
                        </mat-form-field>
                        <mat-form-field fxFlex="30%">
                          <input
                            matNativeControl
                            type="text"
                            placeholder="Nakdi Teminat Tutarı"
                            formControlName="nakdiTeminatTutari"
                          />
                        </mat-form-field>
                        <mat-form-field fxFlex="30%">
                          <input
                            matNativeControl
                            type="text"
                            placeholder="Diğer Teminat Tutarı"
                            formControlName="digerTutar"
                          />
                        </mat-form-field>
                        <mat-form-field fxFlex="30%">
                          <input
                            matNativeControl
                            type="text"
                            placeholder="Diğer Teminat No"
                            formControlName="digerTutarReferansi"
                          />
                        </mat-form-field>
                        <mat-form-field fxFlex="30%">
                          <input
                            matNativeControl
                            type="text"
                            placeholder="Açıklama"
                            formControlName="aciklama"
                          />
                        </mat-form-field>
                        <button
                          mat-mini-fab
                          color="warn"
                          [disabled]="teminatBilgileri.disabled"
                          (click)="deleteTeminatField(i)"
                        >
                          <mat-icon>delete forever</mat-icon>
                        </button>
                      </div>
                    </div>
                    <mat-list-item  *ngIf="teminatBilgileri.controls.length > 0 ">
                      <p mat-line > {{i+1}} </p>
                     <mat-divider [inset]="true" *ngIf="teminatBilgileri.controls.length !=i+1" ></mat-divider>
                  </mat-list-item>
                  </div>

                  <mat-divider></mat-divider
                  ><mat-card-actions
                    ><button    [disabled]="teminatForm.disabled" mat-raised-button (click)="addTeminatField()">
                      <mat-icon>add box</mat-icon>
                      Teminat Ekle
                    </button></mat-card-actions
                  ></mat-card
                >
                <div></div>
              </div>
            </div>
          </div>
        </mat-card>
        <div class="text-right">
          <button
          [disabled]="!teminatBilgileri.valid"
            class="btn btn-primary mr-1"
            (click)="onTeminatFormSubmit()"
          >
            Kaydet
          </button>
         
        </div>
      </form>
    </div>
  </div>
</div>
