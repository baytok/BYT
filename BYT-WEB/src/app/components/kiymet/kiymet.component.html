<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="card m-3">
    <h5 class="card-header text-center">Kıymet Bildirim Bilgileri</h5>
    <div class="card-body text-center">
      <mat-form-field>
        <mat-label>Geçici Beyanname No</mat-label>
        <input matInput readonly #BeyannameNo [(ngModel)]="beyanInternalNo" />
      </mat-form-field>

      <mat-cell [style.flex]="'0 0 250px'" *matCellDef="let element">
      </mat-cell>
      <mat-label>{{ beyanStatu }}</mat-label>

      <mat-menu #kiymetheaderMenu="matMenu">
        <button
          mat-menu-item
          (click)="yukleKiymet()"
          [disabled]="
            beyanStatu !== ('Olusturuldu' || 'Güncellendi') ? false : true
          "
        >
          <mat-icon>refresh</mat-icon>
          <span>Listeyi Yenile</span>
        </button>
        <button
          mat-menu-item
          (click)="yeniKiymet()"
          [disabled]="
            beyanStatu !== ('Olusturuldu' || 'Güncellendi') ? false : true
          "
        >
          <mat-icon>add</mat-icon>
          <span>Yeni Kiymet</span>
        </button>
        <button
          mat-menu-item
          (click)="duzeltKiymet()"
          [disabled]="
            beyanStatu !== ('Olusturuldu' || 'Güncellendi') && kiymetInternalNo
              ? false
              : true
          "
        >
          <mat-icon>sync</mat-icon>
          <span>Kiymet Düzeltme</span>
        </button>
        <button
          mat-menu-item
          (click)="silKiymet(kiymetInternalNo)"
          [disabled]="
            beyanStatu !== ('Olusturuldu' || 'Güncellendi') && kiymetInternalNo
              ? false
              : true
          "
        >
          <mat-icon>remove</mat-icon>
          <span>Kiymet Sil</span>
        </button>
      </mat-menu>
