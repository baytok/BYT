<button 
mat-mini-fab
type="button"  
color="primary"
class="close pull-right" (click)="close(false)">
<mat-icon>close</mat-icon>
</button>
<br/>
<form [formGroup]="yetkiForm" (ngSubmit)="save()">
  <div class="card m-2">
    <h5 class="card-header text-center">Yeni Yetki</h5>
    <div class="form-row">
      <div class="form-group col">
        <mat-form-field>
          <mat-label>Yetki Adı</mat-label>
          <select
          matNativeControl
          formControlName="yetkiKodu"
          
          [ngClass]="{
            'is-invalid': submitted && focus.yetkiKodu.errors
          }"
        >
          <option *ngFor="let g of _yetkiProjeList" [value]="g.kod">{{
            g.kod
          }} {{g.aciklama}}</option>
        </select>
        
          <div
            *ngIf="submitted && focus.yetkiKodu.errors"
            class="invalid-feedback"
          >
            <div *ngIf="focus.yetkiKodu.errors.required">
              Yetki Zorunlu
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="form-group col">
        <div class="form-group form-check">
          <input
            type="checkbox"
            formControlName="aktif"
            id="aktif"
            class="form-check-input"
            [ngClass]="{ 'is-invalid': submitted && focus.aktif.errors }"
          />
          <mat-label for="aktif" class="form-check-label">aktif</mat-label>
          <div *ngIf="submitted && focus.aktif.errors" class="invalid-feedback">
            Aktif Zorunlu
          </div>
        </div>
      </div>
     
      <div class="card m-1">
        <div class="form-group col">
          <mat-label>Açıklama</mat-label>
          <textarea
            type="text"
            rows="3"
            formControlName="aciklama"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && focus.aciklama.errors
            }"
          ></textarea>

          <div
            *ngIf="submitted && focus.aciklama.errors"
            class="invalid-feedback"
          >
          <div *ngIf="focus.aciklama.errors.required">
            Açıklma Zorunlu
          </div>
        </div>
        </div>
      </div>

    </div>
  </div>
  <div class="text-right">
    <button [disabled]="!yetkiForm.valid" class="btn btn-primary mr-1" (click)="close(true)">
      Kaydet
    </button>
  </div>
</form>
