<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>Firmalar</h2>
        <ul class="header-dropdown m-r--5">
          <li>
            <button
              mat-icon-button
              [matMenuTriggerFor]="headerMenu"
              class="header-dropdown-mat-icon-button"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #headerMenu="matMenu">
              <button mat-menu-item (click)="yenileFirmalar()">
                <mat-icon>refresh</mat-icon>
                <span>Yenile</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
      <div class="body table-responsive">
      
        <table class="table table-hover table-striped" >
          <thead>
            <tr>
              <th [style.flex]="'0 0 80px'">{{ "Müşteri No" }}</th>       
              <th [style.flex]="'0 0 80px'">{{ "Firma No" }}</th>       
              <th [style.flex]="'0 0 80px'">{{ "Vergi No" }}</th>            
              <th [style.flex]="'0 0 250px'">{{ "Firma" }}</th>    
              <th [style.flex]="'0 0 150px'">{{ "Adres" }}</th>       
              <th [style.flex]="'0 0 50px'">{{ "Aktif" }}</th>            
              <th [style.flex]="'0 0 50px'">{{ "İşlem"  }}</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let firma of firmaDataSource                
              "
            >
            <td [style.flex]="'0 0 80px'">{{ firma.musteriNo }}</td>
            <td [style.flex]="'0 0 80px'">{{ firma.firmaNo }}</td>
              <td [style.flex]="'0 0 80px'">{{ firma.vergiNo }}</td>
              <td [style.flex]="'0 0 250px'">{{ firma.firmaAd }}</td>
              <td [style.flex]="'0 0 150px'">{{ firma.adres }}</td>
              <td [style.flex]="'0 0 50px'">{{ firma.aktif }}</td>
              <td [style.flex]="'0 0 50px'">
                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                  <button mat-menu-item (click)="degistirFirma(firma)">
                    <mat-icon>edit</mat-icon>
                    <span>{{ "Düzelt"  }}</span>
                  </button>
                  <button mat-menu-item (click)="silFirma(firma)">
                    <mat-icon>delete</mat-icon>
                    <span>{{ "Sil" }}</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
     
        <button
          mat-mini-fab
          color="primary"
          class="pull-right"
          (click)="yeniFirma()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
