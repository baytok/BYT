<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>Kullanıcılar</h2>
        <ul class="header-dropdown m-r--5">
          <li>
            <button
              mat-icon-button
              [matMenuTriggerFor]="headerMenu"
              class="header-dropdown-mat-icon-button"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #headerMenu="matMenu">
              <button mat-menu-item (click)="yenileKullanicilar()">
                <mat-icon>refresh</mat-icon>
                <span>Yenile</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
      <div class="body table-responsive">
      
        <table class="table table-hover table-striped" >
          <thead>
            <tr>
              <th>{{ "Kullanıcı Kodu"}}</th>
              <th>{{ "Ad"}}</th>
              <th>{{ "Soyad" }}</th>            
              <th>{{ "Firma" }}</th>            
              <th>{{ "İşlem"  }}</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let kullanici of kullaniciDataSource                
              "
            >
              <td>{{ kullanici.kullaniciKod }}</td>
              <td>{{ kullanici.ad }}</td>
              <td>{{ kullanici.soyad }}</td>
              <td>{{ kullanici.firmaAd }}</td>
            
              <td>
                <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                  <button mat-menu-item (click)="degistirKullanici(kullanici)">
                    <mat-icon>edit</mat-icon>
                    <span>{{ "Edit"  }}</span>
                  </button>
                  <button mat-menu-item (click)="silKullanici(kullanici)">
                    <mat-icon>delete</mat-icon>
                    <span>{{ "Delete" }}</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
     
        <button
          mat-mini-fab
          color="primary"
          class="pull-right"
          (click)="yeniKullanici()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
