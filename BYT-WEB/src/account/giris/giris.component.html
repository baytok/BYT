<div class="main-div">
  <mat-card class="example-card" layout="row" layout-align="center center">
    <mat-card-header> 
      <!-- <div class="login-box-header" layout="row" layout-align="center center">
        <img src="https://image.ibb.co/hDqa3p/codershood.png">
    </div> -->
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width " cellspacing="0">
          <h4 class="text-center">Giriş</h4>
          <tr>
            <td>
              <div>             
                <mat-form-field class="example-full-width center">
                  <input
                    matInput
                    placeholder="Kullanici Kodu"
                    [(ngModel)]="
                      girisService.authenticateModel.userNameOrEmailAddress
                    "
                    name="userNameOrEmailAddress"
                    required
                  />
                </mat-form-field>
                <span class="input-group-addon">
                  <i class="material-icons">person</i>
                </span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>               
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Şifre"
                    [(ngModel)]="girisService.authenticateModel.password"
                    type="password"
                    name="password"
                    required
                  />
                </mat-form-field>
                <span class="input-group-addon">
                  <i class="material-icons">lock</i>
                </span>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Giriş</button>
    </mat-card-actions>
  </mat-card>
</div>
