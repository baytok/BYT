
 <div class="main-div">

  <mat-card class="example-card" layout="row" layout-align="center center">
    <mat-card-header>      
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width " cellspacing="0">
          <h4 class="text-center">Giriş</h4>
          <tr>
            <td>
              <div>             
                <mat-form-field class="example-full-width center">
                  <input
                    matInput
                    placeholder="Kullanici Kodu"
                    [(ngModel)]="
                      girisService.authenticateModel.userNameOrEmailAddress
                    "
                    name="userNameOrEmailAddress"
                    required
                  />
                  <span class="input-group-addon">
                    <i class="material-icons">person</i>
                  </span>
                </mat-form-field>
               
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>               
                <mat-form-field class="example-full-width">
                 
                  <input
                    matInput
                    placeholder="Şifre"
                    [(ngModel)]="girisService.authenticateModel.password"
                    type="password"
                    name="password"
                    required
                  />
                  <span class="input-group-addon">
                    <i class="material-icons">lock</i>
                  </span>
                </mat-form-field>
             
              </div>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Giriş</button>
    </mat-card-actions>
  </mat-card>
</div>
